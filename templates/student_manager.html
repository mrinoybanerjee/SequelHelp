<!-- templates/student_manager.html -->

{% extends "base.html" %}

{% block content %}

<h1 class="title">
    <style>
        textarea {
	        height: auto
	        font-family:"Times New Roman", Times, serif;
	        font-size: 22px;
        }
        
        .column {
          float: left;
          width: 50%;
        }
        
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 3%;
          margin: 0px auto;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        } 
        
        .box { 
          width: 500px;
          padding: 15px; 
          margin: 0px auto;
        } 
        
    </style>
</h1>


<div class="row-is-4 is-offset-4" style="text-align: center;">
    <h3 class="title">Student Manager</h3> 
    Press Search to show all student records <br> <br> 
    <div class="box">
        <!--{% with messages = get_flashed_messages() %}-->
        <!--{% if messages %}-->
        <!--    <div class="notification is-danger">-->
        <!--        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.-->
        <!--    </div>-->
        <!--{% endif %}-->
        <!--{% endwith %}-->
        <form method="POST" action="/student_manager">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    Year:
                        <select name= "year">
                            <option value= any>Select from menu</option>
                            <option value="Freshman">Freshman</option>
                            <option value="Sophomore">Sophomore</option>
                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>
                            <option value="Graduate">Graduate</option>
                        </select>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    Major:
                    <select name= "major">
                      <option value= any1>Select from menu</option>
                      <option value="CS">CS</option>
                      <option value="ECE">ECE</option>
                      <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Search</button>
        </form>
    </div>
</div> 

<br> <br> <br> 

<div class="row" style="width: 100%;"> 
        <table> 
            <tr> 
                <th> Name </th>
                <th> Email </th>
                <th> Year </th>
                <th> Major </th>
            </tr> 
            {% for student in result%} 
            <tr> 
                <td> {{student.name}} </td> 
                <td> {{student.email}} </td> 
                <td> {{student.year}} </td> 
                <td> {{student.major}} </td> 
            </tr>
            {% endfor%} 
        </table>
</div>
{% endblock %}
